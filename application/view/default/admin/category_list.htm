<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>搜啊视频APP分类</title>
    <link href="/sprite/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/sprite/admin/css/font-awesome.css" rel="stylesheet">
    <link href="/sprite/admin/css/dataTables.bootstrap.css" rel="stylesheet">
    <link href="/sprite/admin/css/animate.css" rel="stylesheet">
    <link href="/sprite/admin/css/style.css" rel="stylesheet">
    <link href="/sprite/admin/css/plugins/toastr/toastr.min.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
        	{template admin/comn.menu}
        </div>
    </nav>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <span class="m-r-sm text-muted welcome-message"><a href="/admin/home.do" title="返回首页"><i class="fa fa-home"></i></a>欢迎使APP数据管理</span>
                    </li>
                    <li>
                        <a href="/admin/login.logout">
                            <i class="fa fa-sign-out"></i> 退出
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>列表</h2>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>{$proname}</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                        <div class="dataTables_wrapper form-inline">
							<div class="row">
								<div class="col-sm-6">
									<a href="/admin/category.addcategory" title="Create new cluster" class="btn btn-primary btn-sm">
										<i class="fa fa-plus"></i>  <span class="bold">添加类型</span>
									</a>
								</div>
								<div class="col-sm-6">
									<!--<div id="DataTables_Table_0_filter" class="dataTables_filter">
										<label>查找：<input type="search" class="form-control input-sm" aria-controls="DataTables_Table_0"></label>
									</div>-->
								</div>
							</div>
							<!--<button type="button" class="btn btn-primary" id="showtoast">显示Toast</button>-->
                            <table class="table table-striped table-bordered table-hover dataTables-example">
                                <thead>
                                    <tr>
                                        <th>标题</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {if $prolist}
	                                {loop $prolist $p}
	                                    <tr class="gradeA">
	                                        <td><a href="/admin/bag.list?cid={$p[cid]}">{$p[category_name]}</a></td>
	                                        <td>{echo date('Y-m-d',$p[add_time])}</td>
	                                        <td class="center">
	                                        <a href="/admin/category.addcategory?cid={$p[cid]}">编辑</a>
	                                        <a onclick=del({$p[cid]}); href="javascript:;">删除</a>
	                                        </td>
	                                    </tr>
	                                 {/loop}
	                                    <!--<tr class="gradeA">
	                                        <td>xs10000</td>
	                                        <td>http://vip-52show-com.b0.upaiyun.com/AdultNovel_10000.apk</td>
	                                        <td>http://vip-52show-com.b0.upaiyun.com/AdultNovel_10000.apk</td>
	                                        <td class="center"><font color="#1ab394">开启</font></td>
	                                        <td class="center"><font color="#ed5565">关闭</font></td>
	                                        <td class="center"><a href="/admin/product.edit?id={}">编辑</a> &nbsp;&nbsp; <a href="/admin/product.edit?id={}">删除</a></td>
	                                    </tr>-->
	                            {else}
	                            	<tr class="gradeA">
                                        <td colspan="6" align="center">暂无数据</td>
                                    </tr>
	                            {/if}
                                </tbody>
                            </table>
							<div class="row">
								{$pages}
							</div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Mainly scripts -->
<script src="/sprite/admin/js/jquery-2.1.1.min.js"></script>
<script src="/sprite/admin/js/bootstrap.min.js?v=3.4.0"></script>
<script src="/sprite/admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/sprite/admin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<!-- Custom and plugin javascript -->
<script src="/sprite/admin/js/hplus.js?v=2.2.0"></script>
<script src="/sprite/admin/js/plugins/pace/pace.min.js"></script>
<script src="/sprite/admin/js/plugins/toastr/toastr.min.js" tppabs="http://www.zi-han.net/theme/hplus/js/plugins/toastr/toastr.min.js"></script>
<!-- Page-Level Scripts -->
<script type="text/javascript" src="/sprite/admin/js/require.js" data-main="/sprite/admin/js/no.js"></script>
<script src="/sprite/admin/js/category.js"></script>
<script type="text/javascript">
    $(function () {
        var i = -1;
        var toastCount = 0;
        var title = '测试标题';
        var msg = '测试内容';
        $('#showtoast').click(function () {
            var shortCutFunction = 'success';//success error warning info
            var toastIndex = toastCount++;
            toastr.options = {
                closeButton: true,//关闭按钮
                debug: false,//Debug
                progressBar: true,//进度条
                positionClass: 'toast-top-right',//显示位置
                onclick: null,
				showDuration: "4000",
				hideDuration: "1000",
				timeOut: "2000",
				extendedTimeOut: "1000",
				showEasing: "swing",
				hideEasing: "linear",
				showMethod: "fadeIn",
				hideMethod: "fadeOut"
            };
            $("#toastrOptions").text("Command: toastr[" + shortCutFunction + "](\"" + msg + (title ? "\", \"" + title : '') + "\")\n\ntoastr.options = " + JSON.stringify(toastr.options, null, 2));
            toastr[shortCutFunction](msg, title); // 将事件处理程序连接到面包片中的一个按钮，如果它存在
        });
    })
</script>
</body>
</html>
